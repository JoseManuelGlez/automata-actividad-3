<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <form method="POST" action="/procesar_formulario">
        <textarea class="text-area" name="texto" rows="4" cols="50">{{ texto }}</textarea>
        <br>
        <input type="submit" value="Enviar">
    </form>
    {% if bandera != '' %}
      <h1>{{ mensajeERROR }}</h1>
        <div class="div-bandera">
            {% if bandera %}
                <p>El codigo si funciona</p>
            {% else %}
                <p>El codigo no funciona</p>
            {% endif %}
        </div>
    {% endif %}
</body>
</html>
